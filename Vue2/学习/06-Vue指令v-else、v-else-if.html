<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p v-if="gender === 1">性别: ♂ 男</p>
        <p v-else>性别: ♀ 女</p>
        <hr>
        <p v-if="score >= 99">成绩判定A: 奖励三亚旅游一周</p>
        <p v-else-if="score >= 80">成绩判定B: 奖励电脑一台</p>
        <p v-else-if="score >= 60">成绩判定C: 奖励零食大礼包</p>
        <p v-else>成绩判定D: 惩罚一周不能玩手机</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                gender: 1,
                score: 80
            }
        })
    </script>

</body>

</html>
