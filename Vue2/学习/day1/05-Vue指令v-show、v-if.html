<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 20px;
            height: 100px;
            width: 100px;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 2px #ccc;
        }
    </style>
</head>

<body>

    <!-- 
        v-show底层原理: 切换 css 的 display:none 来控制显示隐藏
        v-if  底层原理: 根据判断条件 控制元素的 创建 和 移除(条件渲染)
     -->
    <div id="app">
        <div v-show="flag" class="box">v-show</div>
        <div v-if="flag" class="box">v-if</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                flag: true
            }
        })
    </script>

</body>

</html>
