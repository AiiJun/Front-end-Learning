<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        /* 选中具有title属性的元素 */
        /* [title] {
            color: red;
        } */

        /* 选中具有title属性且属性值为aiijun1的元素 */
        /* [title="aiijun1"] {
            color: red;
        } */

        /* 选中具有title属性且属性值为b开头的元素 */
        /* [title^="b"] {
            color: red;
        } */

        /* 选中具有title属性且属性值为n结尾的元素 */
        /* [title$="n"] {
            color: red;
        } */

        /* 选中具有title属性且属性值有23的元素 */
        [title*="23"] {
            color: red;
        }
    </style>
</head>
<body>
    <div title="aiijun1">学前端1</div>
    <div title="aiijun2">学前端2</div>
    <div title="biijun23">学前端3</div>
    <div title="biijun23">学前端4</div>
</body>
</html>
