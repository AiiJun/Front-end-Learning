<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        创建Vue实例, 初始化渲染
        1.准备容器(Vue所管理的范围)
        2.引包(开发版本包 / 生产版本包) 官网
        3.创建实例
        4.添加配置项 => 完成渲染
     -->
    <div class="box2"></div>
    <div class="box"></div>

    <div id="app">
        <!-- 这里将来汇编写一些用来渲染的代码逻辑 -->
        {{msg}}
    </div>

    <!-- 引入的开发版本包 - 包含完整的注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        // 一旦引入VueJS核心包, 在全局环境, 就有了Vue构造函数
        // 创建Vue实例
        const app = new Vue({
            // el配置选择器, 指定Vue管理的是哪个盒子
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        })
    </script>
</body>

</html>
