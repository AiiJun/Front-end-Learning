<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="app">
        <h1>{{color}}</h1>
        <h1>{{count}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                // 响应式数据 -> 数据变化了, 视图自动更新
                color: '黑色',
                count: 100
            }

            // data中的数据, 是会被添加到实例上
            // 1.访问数据  实例.属性名
            // 2.修改数据  实例.属性名 = 新值
        })
    </script>
</body>

</html>
